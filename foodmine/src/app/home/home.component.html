<ul>
    <li *ngFor="let food of foods"> 
        <a>
            <img src="{{food.imageUrl}}" alt="">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favourite {{food.favorite?'':'not'}}">
                    â™¥
                </span>
                <star-rating 
                    [value]="food.stars" 
                    [totalStars]="5" 
                    checkedcolor="red" 
                    uncheckedcolor="black" 
                    size="18px"
                    [readOnly]="true">
                </star-rating>
                <div class="product-item-footer"></div>
            </div>
        </a>
       
    </li>
</ul>
